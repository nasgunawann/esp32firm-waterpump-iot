; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps = 
    bblanchon/ArduinoJson@^7.0.0
    links2004/WebSockets@^2.5.1

; STAGE 1: USB Serial Upload (default untuk ESP32 via USB)
; Biarkan PlatformIO gunakan protokol default (esptool)
; upload_port = /dev/ttyUSB0  ; Linux
; upload_port = COM3          ; Windows
; upload_port = /dev/cu.usbserial-*  ; Mac

; STAGE 2: OTA (WiFi Upload - aktifkan setelah serial upload berhasil)
upload_protocol = espota
upload_port = 192.168.1.2
upload_flags = --auth=nasgun2026

; FALLBACK: If mDNS not working, ganti upload_port ke:
; upload_port = 192.168.1.XX  (lihat IP dari Serial Monitor)

; FALLBACK: If mDNS not working, replace upload_port with:
;   upload_port = 192.168.1.50  (ganti dengan IP actual dari Serial Monitor)
